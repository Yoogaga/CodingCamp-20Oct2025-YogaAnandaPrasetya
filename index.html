<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-do List Application</h2>
            <div class="input-row">
                <input type="text" id="input-box" placeholder="Add a todo...">
                <input type="date" id="input-date">
                <button onclick="addTask()">+</button>                
            </div>
            <div class="attribute-row">
                <button id="filter-button">Show Unfinished Task</button>
                <button id="delete-all">Delete All Task</button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
